    <link rel="stylesheet" href="stylesheet.css">

</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#about">About <abbr title="The Little Taco Shop">LTS</abbr></a>

                    <a href="/#menu">Our Menu</a>
                </li>
                <li>
                    <a href="./hours.html">Store Hours</a>

        <figure>
            <img src="tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" title="Tacos ready to Eat!" width="400px" height="260px">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
        <hr>
        <main>
            <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name :</label>
                        <input type="text" name="name" id="name" placeholder="Your Name" required>
                    </p>
                     <p>
                        <label for="email">Email :</label>
                        <input type="email" name="email" id="email" placeholder="Your email" required>
                    </p>
                     <p>
                        <label for="Message">Your Message :</label><br>
                        <textarea name="Message" id="Message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset><br>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
            </section>
            <section>
                <h2>Our Location</h2>
                <address>
                    Kphb 2nd line, Hyderabad <br><br>
                    Near Nethadi park, MO 77777-77777
                    <br><br>
                    phone : <a href="tel: +7777777777">777-777-7777</a>
                </address>
            </section>
        </main>
        <footer>
            <p>Copyright &copy; The Little Tacos Shop</p>
        </footer>
